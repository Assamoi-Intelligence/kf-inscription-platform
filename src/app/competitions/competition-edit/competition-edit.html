@defer (when competition()?.id) {
    <main>
        <div class="flex flex-col py-6">
            <div class="flex items-center gap-2">
                <p-button icon="pi pi-arrow-left" [routerLink]="['/competitions']" text severity="secondary"/>
                <h2 class="font-semibold text-2xl">Competition</h2>
            </div>
            <p-divider />
        </div>
        <form [formGroup]="competitionForm" class="flex items-center gap-2">
            <p-float-label variant="on">
                <input
                    class="w-full"
                    pInputText
                    type="text"
                    formControlName="title"
                    id="title"
                    required
                />
                <label for="title">Titre competion</label>
            </p-float-label>
            <p-floatlabel variant="on">
                <p-select
                    class="w-full"
                    appendTo="body"
                    inputId="type"
                    formControlName="type"
                    showIcon
                    iconDisplay="input"
                    [options]="competitionTypes"
                    optionLabel="label"
                    optionValue="value"
                />
                <label for="type">Type</label>
            </p-floatlabel>
            <p-floatlabel variant="on">
                <p-datepicker
                  appendTo="body"
                  inputId="date"
                  formControlName="date"
                  showIcon
                  class="w-full"
                  iconDisplay="input"
                  [focusTrap]="false"
                  dateFormat="dd.mm.yy"
                />
                <label for="date">Date</label>
            </p-floatlabel>
            <p-button
                styleClass="w-full"
                (onClick)="onSubmit()"
                [disabled]="!competitionForm.valid"
                icon="pi pi-save"
                label="Enregistrer"
                severity="info"
            />
        </form>
        <app-participant-list [(participantsList)]="participants" [(competition)]="competition" />
    </main>
} @placeholder {
    <main class="h-screen flex items-center justify-center">
        <p-progress-spinner />
    </main>
}
