<form [formGroup]="participantForm" class="flex flex-col gap-2 my-2">
    <p-float-label variant="on">
        <input
            class="w-full"
            pInputText
            type="text"
            formControlName="lastname"
            id="lastname"
            pTooltip="Prénom"
            required
            [autofocus]="true"
        />
        <label for="lastname">Nom</label>
    </p-float-label>
    <p-floatlabel variant="on">
        <input
            class="w-full"
            pInputText
            type="text"
            formControlName="firstname"
            id="firstname"
            pTooltip="Nom"
            required
        />
        <label for="firstname">Prénom</label>
    </p-floatlabel>
    <p-float-label variant="on">
        <p-inputnumber
            formControlName="age"
            id="age"
            pTooltip="Age"
            required
            class="w-full"
        />
        <label for="age">Age</label>
    </p-float-label>
    
    @if (competitionType === 'tao-lu') {
        <p-float-label variant="on">
            <p-inputnumber
                formControlName="weight"
                id="weight"
                pTooltip="Poids"
                required
                class="w-full"
            />
            <label for="weight">Poids</label>
        </p-float-label>
        <p-floatlabel class="w-full" variant="on">
            <p-multiselect appendTo="body" id="disciplines" formControlName="disciplines" [options]="disciplines" optionLabel="name" filter class="w-full" />
            <label for="disciplines">Rubriques</label>
        </p-floatlabel>
    }
    <p-float-label variant="on">
        <p-select 
            appendTo="body"
            class="w-full"
            formControlName="gender"
            id="gender"
            pTooltip="Genre"
            required
            [options]="genders"
            optionLabel="label"
            optionValue="value"
        />
        <label for="gender">Genre</label>
    </p-float-label>
    <p-float-label variant="on">
        <input
            class="w-full"
            pInputText
            type="text"
            formControlName="clubName"
            id="clubName"
            required
        />
        <label for="clubName">Club</label>
    </p-float-label>
    <p-button
        styleClass="w-full"
        (onClick)="onSubmit()"
        [disabled]="!participantForm.valid"
        icon="pi pi-save"
        label="Enregistrer"
        [loading]="isEditing()"
    />
</form>
